<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>相册集 | 宸宇的website</title>
    <style>
        /* 全局样式 - 统一主题 */
        :root {
            --primary: #4299e1;
            --primary-light: rgba(66, 153, 225, 0.15);
            --primary-shadow: rgba(66, 153, 225, 0.25);
            --bg: linear-gradient(150deg, #f8fafc, #f1f5f9);
            --card-bg: #ffffff;
            --card-border: #e2e8f0;
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.03);
            --shadow-heavy: 0 15px 30px rgba(0, 0, 0, 0.08);
            --shadow-primary: 0 8px 20px var(--primary-shadow);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            font-family: "微软雅黑", sans-serif;
            background: var(--bg);
            padding: clamp(20px, 5vmin, 40px);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* 标题 - 统一风格 */
        .album-header {
            text-align: center;
            margin-bottom: clamp(20px, 6vmin, 40px);
        }
        .album-header h1 {
            font-size: clamp(28px, 8vmin, 40px);
            font-weight: 700;
            background: linear-gradient(90deg, var(--text-main), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        .album-header p {
            font-size: clamp(14px, 3vmin, 16px);
            color: var(--text-secondary);
        }

        /* 相册容器 - 统一风格 */
        .album-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(clamp(120px, 25vw, 200px), 1fr));
            gap: clamp(10px, 3vmin, 15px);
        }

        /* 照片卡片 - 统一风格 */
        .album-item {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: clamp(8px, 2vmin, 12px);
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: all 0.4s ease;
            aspect-ratio: 1;
        }
        .album-item:hover, .album-item:active {
            transform: translateY(-8px) scale(1.03);
            border-color: var(--primary);
            box-shadow: var(--shadow-heavy), var(--shadow-primary);
        }
        .album-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 返回按钮 - 统一风格 */
        .back-btn {
            display: block;
            width: fit-content;
            margin: clamp(30px, 8vmin, 50px) auto 0;
            padding: 12px 28px;
            background: linear-gradient(90deg, var(--primary), #38bdf8);
            color: white;
            text-decoration: none;
            border-radius: 16px;
            font-size: clamp(14px, 3vmin, 16px);
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
        }
        .back-btn:hover, .back-btn:active {
            transform: translateY(-2px);
            box-shadow: var(--shadow-heavy), var(--primary-shadow);
        }
    </style>
</head>
<body>
    <div class="album-header">
        <h1>我的相册集</h1>
        <p>记录美好瞬间 | 手机/电脑都能看</p>
    </div>

    <div class="album-container">
        <!-- 照片1 - 绝对路径确保能显示 -->
        <div class="album-item">
            <img src="https://huixie388.github.io/photo/b0cd4a8c3c22b525e8abb60d6ab833a9.jpg" alt="美好瞬间">
        </div>
        <!-- 新增照片模板 - 复制下面这段替换文件名即可 -->
        <!--
        <div class="album-item">
            <img src="https://huixie388.github.io/photo/你的照片文件名.jpg" alt="照片描述">
        </div>
        -->
    </div>

    <!-- 返回首页按钮 - 统一风格 -->
    <a href="https://huixie388.github.io/" class="back-btn">← 返回首页</a>
</body>
</html>

        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        function updateButtonStates() {

        }

        // ç…§ç‰‡ç‚¹å‡»äº‹ä»¶
        document.querySelectorAll('.drawer-item').forEach(item => {
            item.addEventListener('click', function() {
                const container = this.closest('.drawer-container');
                currentGroup = container.dataset.group;

        // æ¸²æŸ“é¢„è§ˆæ»‘å—
        function renderPreviewSlider() {
            previewSlider.innerHTML = '';
            photos.forEach((photo, idx) => {
                const slide = document.createElement('div');
                slide.className = 'preview-slide';
                
                // åˆ›å»ºå›¾ç‰‡å…ƒç´ ï¼Œå¢åŠ åŠ è½½å’Œé”™è¯¯å¤„ç†
                const img = document.createElement('img');
                img.src = photo.url;
                img.alt = photo.alt;
                img.onload = function() {
                    this.classList.add('loaded');

                img.onerror = function() {
                    this.src = `https://picsum.photos/1200/800?random=${idx+25}`;
                    this.classList.add('loaded');

                slide.appendChild(img);
                previewSlider.appendChild(slide);

            previewSlider.style.transform = `translateX(-${currentIndex * 100}%)`;

        // æ›´æ–°ç´¢å¼•
        function updateIndexDisplay() {

        // ä¸Šä¸€å¼ 
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                previewSlider.style.transform = `translateX(-${currentIndex * 100}%)`;
                updateIndexDisplay();
                updateButtonStates();
            }
        });

        // ä¸‹ä¸€å¼ 
        nextBtn.addEventListener('click', () => {
            if (currentIndex < photos.length - 1) {
                currentIndex++;
                previewSlider.style.transform = `translateX(-${currentIndex * 100}%)`;
                updateIndexDisplay();
                updateButtonStates();
            }
        });

        // å…³é—­å¼¹çª—
        closeBtn.addEventListener('click', () => {
            previewModal.classList.remove('active');
        });

        previewModal.addEventListener('click', (e) => {
            if (e.target === previewModal) previewModal.classList.remove('active');
        });

        // ç§»åŠ¨ç«¯æ»‘åŠ¨
        let touchStartX = 0;
        let touchEndX = 0;
        let isDragging = false;
        
        previewSlider.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            isDragging = true;
        }, false);
        
        previewSlider.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            touchEndX = e.changedTouches[0].screenX;
        }, false);
        
        previewSlider.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            isDragging = false;
            
            touchEndX = e.changedTouches[0].screenX;
            const swipeThreshold = 50;
            
            if (touchEndX < touchStartX - swipeThreshold && currentIndex < photos.length - 1) {
                currentIndex++;
                previewSlider.style.transform = `translateX(-${currentIndex * 100}%)`;
                updateIndexDisplay();
                updateButtonStates();
            }
            if (touchEndX > touchStartX + swipeThreshold && currentIndex > 0) {
                currentIndex--;
                previewSlider.style.transform = `translateX(-${currentIndex * 100}%)`;
                updateIndexDisplay();
                updateButtonStates();
            }
        }, false);

        // é”®ç›˜å¯¼èˆª
        document.addEventListener('keydown', (e) => {
            if (!previewModal.classList.contains('active')) return;
            
            if (e.key === 'Escape') {
                previewModal.classList.remove('active');
            } else if (e.key === 'ArrowLeft' && currentIndex > 0) {
                currentIndex--;

                updateIndexDisplay();
                updateButtonStates();
            } else if (e.key === 'ArrowRight' && currentIndex < photos.length - 1) {
                currentIndex++;
                previewSlider.style.transform = `translateX(-${currentIndex * 100}%)`;
                updateIndexDisplay();
                updateButtonStates();

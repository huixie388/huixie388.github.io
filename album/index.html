<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的相册</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: "微软雅黑", sans-serif;
            background-color: #f8f9fa;
        }
        .album-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .album-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .album-item:hover {
            transform: scale(1.05);
        }
        .album-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="album-container">
        <!-- 直接使用绝对路径，确保能找到图片 -->
        <div class="album-item">
            <img src="https://huixie388.github.io/photo/b0cd4a8c3c22b525e8abb60d6ab833a9.jpg" alt="照片1">
        </div>
    </div>
</body>
</html>
